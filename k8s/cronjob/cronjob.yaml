apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: cronjob
  name: pingpong
  labels:
    app: pingpong
spec:
  schedule: "*/1 * * * *"
  timeZone: Asia/Tokyo
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  suspend: true
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: pingpong
        spec:
          containers:
            - name: pingpong
              image: ubuntu:23.10
              command:
                - sh
                - -c
                - |
                  echo [`date`] ping!
                  sleep 10
                  echo [`date`] pong!
          restartPolicy: OnFailure
